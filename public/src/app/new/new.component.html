<div class="component">
  <h1>Create a New Product</h1>
  <p *ngFor="let error of errors"> {{ error }} </p>
  <form (submit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" [(ngModel)]="newProd.title">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="price" [(ngModel)]="newProd.price">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="image" [(ngModel)]="newProd.imageurl">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <button [routerLink]="['/products']" class="btn btn-secondary">Cancel</button>
  </form>
</div>
