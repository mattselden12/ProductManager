<div class="component">
  <h1>Edit Product</h1>
  <p *ngFor="let error of errors"> {{ error }} </p>
  <form (submit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" [(ngModel)]="myProd.title">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="price" [(ngModel)]="myProd.price">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="image" [(ngModel)]="myProd.imageurl">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button (click)="deleteProd()" class="btn btn-secondary">Delete</button>
  </form>
</div>
