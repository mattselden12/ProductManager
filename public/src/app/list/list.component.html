<div class="component">
  <h1>Products List</h1>
  <div id="allprods">
    <div *ngFor="let prod of allProds" class="prod">
      <img src="{{ prod.imageurl }}" alt="camera">
      <h4>{{ prod.title }}</h4>
      <h4>${{ prod.price }}</h4>
      <button [routerLink]="['edit/'+prod._id]" class="btn btn-primary">Edit</button>
      <button (click)="deleteProd(prod._id)" class="btn btn-secondary">Delete</button>
    </div>
  </div>
</div>
